<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="json2.js"></script>
    <script src="options.js"></script>
    <script src="xpath.js"></script>
</head>

<body>
    <h1>Chrome UA Options</h1>
    <div id="page" class="clearfx">
        <section id="phone-panel" class="pull-left">
            <iframe id="ifr_phone" src="http://ad.toutiao.com/tetris/page/6253880211/" target="_top" frameborder="1" width=360 height=640>
            </iframe>
        </section>
        <section id="control_panel" class="pull-left">
            <form>
                <h2>Current User-Agent</h2>
                <textarea id="current_ua_field"></textarea>
                <h2>Device</h2>
                <ul id="device_list">
                </ul>
                <input type="button" id="add_device_button" value="Add a Device">
                <input type="button" id="restore_defaults_button" value="Restore Defaults">
            </form>
        </section>
    </div>
</body>

</html>
